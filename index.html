<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

  </head>

              <p>
                <img src="img/adress.png" alt="Adresa" class="icon" />

              </p>
              <p>
                <img src="img/mail.png" alt="E-mail" class="icon" />
                mariesurovcakova@neco.com
              </p>
              <p>
                <img src="img/call.png" alt="Telefon" class="icon" />
                +420 777 777 777
              </p>
            </div>
          </div>
          <div class="divider"></div>
          <div class="right-side">
            <img src="img/avatar.avif" alt="Profilová fotka" class="avatar" />
          </div>
        </div>
        <img src="img/ms.png" alt="Iniciály" class="initials" />

    </main>

</html>
